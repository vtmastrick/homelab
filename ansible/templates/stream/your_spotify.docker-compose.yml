version: "3"

services:
  server:
    image: yooooomi/your_spotify_server
    container_name: your_spotify_api
    restart: always
    ports:
      - "8567:8080"
    links:
      - mongo
    depends_on:
      - mongo
    environment:
      API_ENDPOINT: {{ vault_your_spotify_api_endpoint }} # This MUST be included as a valid URL in the spotify dashboard (see below)
      CLIENT_ENDPOINT: {{ vault_your_spotify_client_endpoint }}
      SPOTIFY_PUBLIC: {{ vault_spotify_client_id }}
      SPOTIFY_SECRET: {{ vault_spotify_secret }}
    networks:
      - your_spotify
      - nginx-bridge
      
  mongo:
    container_name: your_spotify_mongo
    image: mongo:4.4.6
    volumes:
      - ./your_spotify_db:/data/db
    networks:
      - your_spotify

  web:
    image: yooooomi/your_spotify_client
    restart: always
    container_name: your_spotify_web
    ports:
      - "3456:3000"
    environment:
      API_ENDPOINT: {{ vault_your_spotify_api_endpoint }}
    networks:
      - your_spotify
      - nginx-bridge   
      
networks:
  your_spotify:
  nginx-bridge:
    external: true  