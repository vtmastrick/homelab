services:
  tubearchivist:
    container_name: tubearchivist
    restart: unless-stopped
    image: bbilly1/tubearchivist
    ports:
      - 8124:8000
    volumes:
      - /mnt/tubearchivist/:/youtube
      - ./cache:/cache
    environment:
      - ES_URL=http://archivist-es:9200     # needs protocol e.g. http and port
      - REDIS_HOST=archivist-redis          # don't add protocol
      - HOST_UID=6080
      - HOST_GID=6080
      - TA_HOST=tubearchivist.local.mastrick.com
      - TA_USERNAME={{ vault_tubearchivist_username }}
      - TA_PASSWORD={{ vault_tubearchivist_password }}
      - ELASTIC_PASSWORD={{ vault_tubearchivist_password_es }}
      - TZ=America/New_York
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 2m
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - archivist-es
      - archivist-redis
    networks:
      - tubearchivist
      - nginx-bridge

  archivist-redis:
    image: redis/redis-stack-server
    container_name: archivist-redis
    restart: unless-stopped
    environment:
      - "UID=6080"
      - "GID=6080"
    expose:
      - "6379"
    volumes:
      - redis:/data
    depends_on:
      - archivist-es
    networks:
      - tubearchivist

  archivist-es:
    image: bbilly1/tubearchivist-es         # only for amd64, or use official es 8.11.0
    container_name: archivist-es
    restart: unless-stopped
    environment:
      - "ELASTIC_PASSWORD={{ vault_tubearchivist_password_es }}"
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - "xpack.security.enabled=true"
      - "discovery.type=single-node"
      - "path.repo=/usr/share/elasticsearch/data/snapshot"
      - "UID=6080"
      - "GID=6080"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es:/usr/share/elasticsearch/data
    expose:
      - "9200"
    networks:
      - tubearchivist
      - nginx-bridge

volumes:
  es:
  redis:

networks:
  tubearchivist:
  nginx-bridge:
    external: true