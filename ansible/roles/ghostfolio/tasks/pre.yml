- name: include vault
  include_vars:
    file: vault.yml

- name: include vars
  include_vars:
    file: ../vars/main.yml

- name: "Set variables"
  set_fact:
    smb:
      username : ghostfolio
      password : test
    user:
      uid : 5040
      gid : 5040

- set_fact:
    fstab:
      user: ghostfolio
      group: ghostfolio
      mount: "/mnt/Ghostfolio"
      device: "//10.10.125.202/ghostfolio"
      fstype: "cifs"
      options: "username={{ smb.username }},password={{ smb.password }},iocharset=utf8,uid={{ user.uid }},gid={{ user.gid }},file_mode=0755,dir_mode=0755,vers=3.1.1"

- include_tasks:
    file: tasks/fstab.yml
  vars:
    entry: "{{ fstab }}"

- name: local ghostfolio database
  file:
    path: /home/ghostfolio/data
    owner: ghostfolio
    group: ghostfolio
    state: directory

- name: create location for environment file
  file:
    path: /opt/docker-compose/ghostfolio/
    owner: ghostfolio
    group: ghostfolio
    state: directory

- name: deploy environment file
  template:
    src: ../templates/.env
    dest: /opt/docker-compose/ghostfolio/.env
    owner: ghostfolio
    group: ghostfolio
